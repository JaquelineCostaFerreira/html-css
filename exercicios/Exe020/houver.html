<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
           display: block;
           color: blue;
           background-color: rgba(241, 116, 164, 0.432);
           width: 100px;
           
        }
        div:hover {
            color: rgb(148, 199, 52);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o Texto ABaixo</p>
    <div>
        Passe o Mouse AQUI
        <P>BOMMMM</P>
    </div>


</body>
</html>

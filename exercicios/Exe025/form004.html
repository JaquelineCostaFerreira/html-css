<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            border: 1px solid black;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário 3</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="35" minlength="10" placeholder="Nome Completo" autocomplete="name" >
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="itel" min="0" max="10" placeholder="(xx) xxxxx-xxxx" required>
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
        </fieldset>

       
           <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
           </p>
    

    </form>
</body>
</html>

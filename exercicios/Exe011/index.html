<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em vários tamanhos diferentes ou simplismente diminua o tamannho so seu navegador</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em Mp3</p>
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/Bah Dop Bop - Casa Rosa's Tulum Vibes.mp3" type="audio/mpeg">
        <source src="midia/Bah Dop Bop - Casa Rosa's Tulum Vibes.mp3" type="audio/ogg">
        <source src="midia/Bah Dop Bop - Casa Rosa's Tulum Vibes.mp3" type="audio/wav"> <!--evitar esse arquivo wav, porque é pesado-->
        
    </audio>
</body>
</html>

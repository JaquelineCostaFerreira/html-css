    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/Thumbnail youtube tour apartamento vídeo boho marrom aesthetic.jpg" controls autoplay loop>

      <source src="midia/13438142_1280_720_25fps.ogv" type="video/ogv">

    </video>
